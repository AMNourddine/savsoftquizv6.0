<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link rel="icon" type="image/svg+xml" href="assets/brand/favicon.svg" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <script src="vendor/fontawesome/fontawesome-all-5.15.3.min.js"></script>
    </head>
    <body class="bg-primary">
        <!-- Brand logo top-left on login -->
        <a href="index.html" class="position-absolute top-0 start-0 m-3" aria-label="Home">
            <img src="assets/brand/logo.svg" alt="Logo" class="brand-logo">
        </a>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="username" type="text" placeholder="Username or Email" autocomplete="username" />
                                                <label for="username">Username or Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="passworde" type="password" placeholder="Password"   autocomplete=off />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>
                                                <a class="btn btn-primary" href="javascript:login();">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <!-- <div class="small"><a href="register.html">Need an account? Sign up!</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2025</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
		<div class="flashMessage alert alert-danger"></div>
		<div class="spinner-border  text-primary" role="status">
		  <span class="visually-hidden">Loading...</span>
		</div>
		<script   src="vendor/jquery/jquery-3.6.0.min.js"></script>
        <script src="vendor/bootstrap/bootstrap.bundle-5.0.2.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/custom.js?q=212"></script>
		
		<script>
$(document).keypress(function (e) {
 var key = e.which;
 if(key == 13)  // the enter key code
  {
    login();
  }
});  
		</script>
    </body>
</html>
